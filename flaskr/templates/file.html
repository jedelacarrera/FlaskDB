
  {% extends "layout.html" %}

{% block content %}
  <div class="main-container">
    <div class="container">
      {% for name, db, description, query in results %}
      {% set algomuysucio = 'onClickQuery("{}","{}")'.format(db, query) %}

      <div class="query-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h6>{{db}} - {{name}}</h6>
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect play">
            <i class="material-icons">play_arrow</i>
          </button>
        </div>
        <div class="mdl-card__supporting-text mdl-card--border">
          <div class="query-card-content">
            <span>
              {{description}}
            </span>
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect arrow">
              <i class="material-icons">keyboard_arrow_up</i>
            </button>
          </div>
          {% if (query == 0) %}
            <input name="id_usuario">
          {% else %}
            <div class="query-card-code">
              <span>{{query}}</span>
            </div>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <form action="http://bases.ing.puc.cl/~grupo18/entrega4/home2.php" method="get">
  <input type="submit" value="Ver Entrega3">
  </form>
  <div class="imagen">
    <img src="static/img/mongo.png">
    <img src="static/img/postgres.png">
  </div>
{% endblock %}
